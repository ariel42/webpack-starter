<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta name="author" content="Your Name" />
  <meta name="description" content="Webpack Boilerplate" />
  <meta name="theme-color" content="#2980b9" />
  <title>Webpack Boilerplate</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div>Hello, world!</div>



  <% // Please add your body code above, and keep the following lines here, at the bottom of the body: %>

  <%= htmlWebpackPlugin.options.willBe2ndStage ? 
        Object.keys(htmlWebpackPlugin.files.chunks).map(function (chunk) {
          return `<script type="module" src="${htmlWebpackPlugin.files.chunks[chunk].entry}"></script>` 
        }).join('\n') : `` %>
</body>

</html>
